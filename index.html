<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <figure>
          <img class="hero" src="./images/illustration-hero.svg" alt="Person" />
        </figure>
      </section>

      <section class="details">
        <h1 class="details__title">Order Summary</h1>
        <p class="details__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <nav class="plan">
          <div class="plan__annual">

            <figure class="plan__annual--icon">
              <img src="./images/icon-music.svg" alt="Music" />
            </figure>
            <div class="plan__annual--subscription">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>
          <div>
            <a class="plan__annual--change" ="#">Change</a>
          </div>
        </nav>

        <button>Proceed to Payment</button>
        <a class="details__cancel" href="#">Cancel Order</a>
      </section>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Elijah Littell-Sivley</a>.
    </footer>
  </body>
</html>
